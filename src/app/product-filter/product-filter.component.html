<div class="u-s-p-b-60">
    <!--====== Section Intro ======-->
    <div class="section__intro u-s-m-b-16">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section__text-wrap">
                        <h1 class="section__heading u-c-secondary u-s-m-b-12">TOP TRENDING</h1>
                        <span class="section__span u-c-silver">CHOOSE CATEGORY</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section Intro ======-->
    <!--====== Section Content ======-->
    <div class="section__content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="filter-category-container">
                        <div class="filter__category-wrapper">
                          <button *ngFor="let item of category"
                             (click)="filterProducts(item.type)"   class="btn filter__btn filter__btn--style-1"  [class.active]="item.type === activeCategory"
                                  type="button">
                            {{ item.type |  uppercase }}
                          </button>
                        </div>
                      </div>
                      
                    <div class="filter__grid-wrapper u-s-m-t-30">
                     
                          <div *ngIf="selectedCategoryData" class="row">
                             <div *ngFor="let product of selectedCategoryData.data" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30 filter__item">
                                <div class="product-o product-o--hover-on product-o--radius">
                                    <div class="product-o__wrap">
                                        <a class="far fa-heart" href="javascript:void(0)" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist" (click)="addToWishlist(product)"></a>
                                       <a class="aspect aspect--bg-grey aspect--square u-d-block" href="#" [routerLink]="['/productdetails',product.id]">
                                        <img *ngIf="product.images" [src]="product.images.small" alt="">
                                        <img *ngIf="!product.images || product.images.length === 0" src="../../assets/images/product/sitemakers-tshirt.png" alt="Default Image">
                                        </a>
                                    
                                    </div>
                                    <span class="product-o__category">
                                        <a href="javascript:void(0)">{{product.brand.brand_name}}</a></span>
                                    <span class="product-o__name">
                                        <a href="javascript:void(0)">{{product.product_name}}</a></span>
                                    <div class="product-o__rating gl-rating-style"><i class="fas fa-star"></i><i
                                            class="fas fa-star"></i><i class="fas fa-star"></i><i
                                            class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                                        <span class="product-o__review">(25)</span>
                                    </div>
                                    <span class="product-o__price">{{ product.product_price}}
                                       <span class="product-o__discount">{{ product.product_discount}}</span>
                                    </span>
                                </div>
                            </div> 
                        </div>
                       
                      
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="load-more">
                        <button class="btn btn--e-brand" type="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section Content ======-->
</div>
