<div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-y-10">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="breadcrumb">
                    <div class="breadcrumb__wrap">
                        <ul class="breadcrumb__list">
                            <li class="has-separator">

                                <a href="index.html">Home</a></li>
                            <li class="is-marked">

                                <a href="signup.html">Signup</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section 1 ======-->


    <!--====== Section 2 ======-->
    <div class="u-s-p-b-60">

        <!--====== Section Intro ======-->
        <div class="section__intro u-s-m-b-60">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h1 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Intro ======-->


        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                                <form class="l-f-o__form" [formGroup]="RegisterForm">
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-fname">NAME *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-name" placeholder="Name" formControlName="name">
                                        <div *ngIf="RegisterForm.controls['name'].hasError('required') && RegisterForm.controls['name'].touched" class="error-message">
                                            Please enter your username .
                                          </div>
                                    </div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-mobile">MOBILE *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-mobile" placeholder="MOBILE" formControlName="mobile">
                                        <div *ngIf="RegisterForm.controls['mobile'].hasError('required') && RegisterForm.controls['mobile'].touched" class="error-message">
                                            Please enter your MobileNumber .
                                        </div>
                                    </div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-email">E-MAIL *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-email" placeholder="Enter E-mail" formControlName="email">
                                        <div *ngIf="RegisterForm.controls['email'].hasError('required') && RegisterForm.controls['email'].touched" class="error-message">
                                            Please enter your Email .
                                        </div>
                                    </div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-password">PASSWORD *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-password" placeholder="Enter Password" formControlName="password">
                                        <div *ngIf="RegisterForm.controls['password'].hasError('required') && RegisterForm.controls['password'].touched" class="error-message">
                                            Please enter your Password .
                                        </div>
                                    </div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-password">CONFIRM PASSWORD *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-password" placeholder="Enter Password" formControlName="confirmpassword">
                                        <div *ngIf="RegisterForm.controls['confirmpassword'].hasError('required') && RegisterForm.controls['confirmpassword'].touched" class="error-message">
                                            Please enter your Password .
                                        </div>
                                    </div>
                                    <div class="u-s-m-b-15">

                                        <button class="btn btn--e-transparent-brand-b-2" type="submit" (click)="getRegisterData()">CREATE</button></div>

                                    <a class="gl-link" href="javascript:void(0)" routerLink="signin">Already have an Account? Login Now</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
